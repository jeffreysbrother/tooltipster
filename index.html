<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/tooltipster/dist/css/tooltipster.bundle.min.css">
  <link rel="stylesheet" href="node_modules/tooltipster/dist/css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-borderless.min.css">
  <style>
    h2 {
      text-align: center;
      margin-top: 50px;
    }
    /*set padding of tooltip container*/
    .tooltipster-sidetip.tooltipster-borderless.tooltipster-borderless .tooltipster-box {
      padding: 14px;
    }
    /*remove margin/padding of everything inside of tooltip container*/
    .tooltipster-sidetip.tooltipster-borderless.tooltipster-borderless .tooltipster-box * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Putting a tooltip on some text (span, div or whatever): -->
  <h2 class="tooltip" title="This is a tooltip message that is way too fucking long but hey sometimes we have to do unreasonable things in order to satisfy people. Maybe we can put an excerpt from the NKJV here. Maybe some slam poetry. Hey I think we can add HTML in here too if we configure the Tooltipster function a bit differently.">hover over this</h2>

  <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="node_modules/tooltipster/dist/js/tooltipster.bundle.min.js" charset="utf-8"></script>
  <script>
    jQuery(document).ready(function() {
        jQuery('.tooltip').tooltipster({
          maxWidth: 350,
          theme: 'tooltipster-borderless'
        });
    });
  </script>
</body>
</html>
